<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test Auth Server</title>
  </head>

  <body>
    <style>
      #container {
        max-width: 500px;
      }
      h4 {
        margin-top: 25px;
      }
    </style>


    <main id="container">
      <h1>OAuth2 Test</h1>
        <h4><b>Step 1:</b> Get OAuth URL</h4>
        <p>Click the button below to get your OAuth URL.</p>
        <button id="getAuthUrlButton">Get OAuth URL</button>
        <p id="result"></p>
        <a id="authURL" href target="_blank">Click to authorize</a>
        <h4>Step 2: Get your code and exchange for an access token</h4>
        <p>
          After you’re redirected back to your Meet app on GitHub, copy the code from the URI.
        </p>
        <br />
        <label
          >Code input
          <input id="code" type="text" value="" />
        </label>
        <button id="getToken">Get Token</button>
        <p id="accessToken"></p>
    </main>
    <!-- test script -->
    <script type="text/javascript">
      // step 1—test OAuth URL
      const getAuthUrlButton = document.getElementById("getAuthUrlButton");
      const resultElement = document.getElementById("result");
      const resultLink = document.getElementById("authURL");
      const getAuthURL = "https://9qqgv6yrhk.execute-api.us-east-1.amazonaws.com/dev/api/get-auth-url";

      getAuthUrlButton.onclick = function () {
        fetch(getAuthURL)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            const result = JSON.stringify(json);
            // get value of authUrl
            const { authUrl } = JSON.parse(result);
            // add parsed authUrl to the html
            resultElement.innerText = result;
            resultLink.href = authUrl;
          });
      };

      // step 2 get access token
      const codeValue = document.getElementById("code");
      const getAccessToken = document.getElementById("getToken");
      const accessTokenElement = document.getElementById("accessToken");
      // don't add /{code} to endpoint since it will be added later
      const getToken = "https://9qqgv6yrhk.execute-api.us-east-1.amazonaws.com/dev/api/token";

      getAccessToken.onclick = function () {
        let code = codeValue.value;

        // if the authorization code is not URL-encoded, URL-encode it
        if (decodeURIComponent(code) === code ) {
          code = encodeURIComponent(codeValue.value);
        } 
        const getTokenRequest = getToken + "/" + code;
        fetch(getTokenRequest)
        .then(function (response) {
            return response.json();
        }).then(function (json) {
          accessTokenElement.innerHTML = JSON.stringify(json);
        });
      };
    </script>
  </body>
</html>
